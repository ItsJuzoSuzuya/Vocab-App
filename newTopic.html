<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vocab App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts/script.js"></script>
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <div class="top-bar" id="topBar">
            <button class="button backButton" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="button profileButton" onclick="navigateToNewSite('profilePage.html')">
                <img src="Icons/Profil_Icon.png"></i>
            </button> 
        </div>
        <div class="main">
            <a>Add Topic</a>
            <input type="text" id="topicInput" placeholder="topic name">
            <button class="button add" onclick="history.back(); saveTopic(document.getElementById('topicInput'))">
                add
            </button>
            <button class="button discard" onclick="history.back()">
                discard
            </button>
        </div>
        <div class="navbar">
            <a href="index.html" class="active"><i class="fas fa-home"></i></a>
            <a href="#add"><i class="fas fa-plus"></i></a>
            <a href="#settings"><i class="fas fa-cog"></i></a>
        </div>      
    </body>
</html>
